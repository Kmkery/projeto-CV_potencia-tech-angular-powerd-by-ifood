<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curriculum</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/darkmode.css">
</head>

  <body class="w3-light-grey" cz-shortcut-listen="true">
    <div class="button-container">
      <button data-js="mode-button" class="mode-button">Change to dark mode view</button>
    </div>

    <!-- Page Container -->
    <div data-js="page-container" class="w3-content w3-margin-top" style="max-width:1400px;">
      <!-- The Grid -->
      <div class="w3-row-padding">
        <!-- Left Column -->
        <div class="w3-third">
          <div data-js="containers" class="w3-white w3-text-grey w3-card-4">
            <!-- Name, local, email address and phone, skills and languages here  -->
          </div>
        <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">
          <div data-js="containers" class="w3-container w3-card w3-white w3-margin-bottom">
            <!-- About container here -->
          </div>
          <div data-js="containers" class="w3-container w3-card w3-white w3-margin-bottom">
            <!-- Experiences container here -->
          </div>
          <div data-js="containers" class="w3-container w3-card w3-white w3-margin-bottom">
            <!-- Education container here -->
          </div>
          <div data-js="containers" class="w3-container w3-card w3-white w3-margin-bottom">
            <!-- Projects container here -->
          </div>
        <!-- End Right Column -->
        </div>
      <!-- End Grid -->
      </div>

    <!-- End Page Container -->
    </div>

    <footer data-js="footer" class="w3-container w3-indigo w3-center w3-margin-top">
      <!-- Social medias container here   -->
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/modeView.js"></script>

  </body>

</html>
